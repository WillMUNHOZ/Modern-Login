<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
</head>
<body>
    <main>
        <section class="section-login">
            <div class="form">
                <h2>Hello<br>Welcome back!</h2>
                <form id="formLogin">
                    <h3>SIG IN</h3>
                    <input type="text" id="username" placeholder="username" class="input">
                    <input type="password" id="password-login" placeholder="password" class="input">
                    <span id="forgot">Forgot your password?</span>
                    <input type="submit" value="Login" class="btn">
                    <span id="register-login">Create an account</span>
                </form>
                <div class="icons">
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://github.com/WillMUNHOZ" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/william-munhoz-547b31246" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            
            <div class="form">
                <h2>Hello<br>Welcome to DailyDo!</h2>
                <form id="formRegister">
                    <h3>SIG UP</h3>
                    <input type="text" id="email" placeholder="@email" class="input">
                    <input type="password" id="password-register" placeholder="password" class="input">
                    <input type="password" id="password-confirm" placeholder="password confirm" class="input">
                    <input type="submit" value="Register" class="btn register">
                    <span id="register-login">I already have an account</span>
                </form>
            </div>
        </section>
        
        <section class="section-img">
            <h1>DailyDo</h1>
            <img src="src/img/task-list.svg" alt="img">
            <span>
                Dê um passo em direção a uma vida mais organizada com nosso app.
            </span>
        </section>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
